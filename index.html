<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>La Maison Du Whisky - 模擬電商</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
<div class="container nav-wrap">
<div class="logo">LA MAISON DU WHISKY</div>
<nav class="main-nav">
<a href="#">首頁</a>
<a href="#catalog">商品</a>
<a href="#brands">品牌</a>
<a href="#about">關於</a>
</nav>
<div class="search-cart">
<input id="search" type="search" placeholder="搜尋商品、品牌..." />
<button id="cart-btn">🧺</button>
<button id="menu-btn" class="menu-btn">☰</button>
</div>
</div>
</header>


<main>
<!-- Hero Banner (使用上傳的示意圖) -->
<section class="hero">
<img src="/mnt/data/2104a790-d119-4d32-9859-1d53fd76b9ea.png" alt="banner" />
<div class="hero-text">
<h1>探索世界精選烈酒</h1>
<p>來自頂級酒廠的嚴選收藏 — 限時優惠與新品上架</p>
<a class="btn" href="#catalog">立即選購</a>
</div>
</section>


<!-- 品類區塊 -->
<section class="categories container">
<h2>熱門分類</h2>
<div class="category-list">
<div class="cat">威士忌</div>
<div class="cat">葡萄酒</div>
<div class="cat">香檳</div>
<div class="cat">清酒</div>
<div class="cat">禮盒</div>
</div>
</section>


<!-- 商品清單 -->
<section id="catalog" class="container products-section">
<h2>熱銷商品</h2>
<div class="products-grid" id="productsGrid">
<!-- 範例商品卡，JS 可動態新增 -->
<article class="product-card" data-title="Glen Classic 12年">
<div class="img-wrap"><img src="/mnt/data/2104a790-d119-4d32-9859-1d53fd76b9ea.png" alt="Glen Classic" /></div>
<h3>Glen Classic 12年</h3>
<p class="meta">單一麥芽｜700ml</p>
<div class="price">NT$2,980</div>
</html>
